<img src="../../assets/PokeRogue.png" alt="Logo" style="position: absolute; left: 50%; top: 4%; transform: translateX(-50%); height: 25%;" > 
<div class="inputBox" style="position: absolute; left: 1%; bottom: 1%; background: gray; color: white;">
  <div>
    <h2>Here are the abilities created so far: </h2>
    <ul>
      <li>
        {{abilitiesList[abilitiesList.length-1].id + ": " + abilitiesList[abilitiesList.length-1].name}}
      </li>
    </ul>
  </div>
  <div>
    <label for="name">Name</label>
    <input class="addAbilityInput" type="text" id="name" name="name"/>
  </div>
  <button (click)="addAbility()">Add Ability</button>
  <div>
    <h2>Here are the Users created so far: </h2>
    <ul>
      <li *ngFor="let user of usersList">
        {{user.username}}
      </li>
    </ul>
  </div>
  <div>
    <label for="name">Username</label>
    <input class="createUserInput" type="text" id="username" name="username"/>    
  </div>
  <div>
    <label for="name">Password</label>
    <input class="createUserInput" type="text" id="password" name="password"/>
  </div>
  <button (click)="createAccount()">Create account</button>
</div>
  <div class ="inputBox" style="right: 1%; bottom: 1%; position: absolute; background: gray; color: white; text-align: left;">
    <ul class="mainMenuList active">
      <li class="mainMenuItem mainMenuActive">New Game</li>
      <li class="mainMenuItem">Load Game</li>
      <li class="mainMenuItem">Settings</li>
    </ul>
  </div>
